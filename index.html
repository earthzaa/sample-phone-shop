<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Phone Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav>
        <h1 class="web-title">
            <span class="title-1">Sample</span>
            <span class="title-2">PhoneShop</span>
        </h1>
        <div>
            <div class="total-items" id="total-items">0</div>
            <i class="fa fa-shopping-cart fa-2x cart" id="cart"></i>
            <div class="cart-list" id="cart-list">
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="carousel">
            <div class="btn-carousel">
                <i class="fa fa-chevron-left fa-2x" id="carousel-left"></i>
            </div>
            <img id="carousel-img"
                src="https://www.apple.com/v/home/af/images/heroes/iphone-13/hero_iphone_13__f194u1rdooeq_large_2x.jpg"
                alt="carousel-1" />
            <div class="btn-carousel">
                <i class="fa fa-chevron-right fa-2x" id="carousel-right"></i>
            </div>
        </div>

        <h2 class="product-title">Our Products</h2>
        <div class="product-list" id="product-list">

        </div>
        <div class="notification" id="noti-container">
            <div class="notification-info" id="noti-info">
                notification
            </div>
        </div>
    </div>

    <script type="application/json" src="data.json"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
